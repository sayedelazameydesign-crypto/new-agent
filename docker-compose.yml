
version: '3.8'

services:
  app:
    build: .
    container_name: celia-agent-service
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - API_KEY=${API_KEY}
      - PYTHONUNBUFFERED=1
    volumes:
      - ./jobs:/app/jobs
      - celia_db_data:/app/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/jobs"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  celia_db_data:
